{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <link rel="stylesheet" href="static/flames.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; padding-top: 60px; color:#f3ca20 ;" id="flames">
        {%if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% else %}
        FLAMES
        {% endif %}</h1>
    <div class="formbox"><br><br><br>
        <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <label for="fname" class="l1">FIRST PERSON :</label>
        <input type="text" class="center" name="fname" id="fname" placeholder="enter the first name"><br><br><br><br>
        <label for="lname" class="l2">SECOND PERSON :</label>
        <input type="text" class="center1" placeholder="enter the second name" name="lname"><br><br><br>
        <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
